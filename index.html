<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Stores</title>
    <link
      rel="stylesheet"
      href="bootsrap icons/icons-1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="index.js" defer></script>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="logo">
        <img src="./img/logo.svg" alt="" />
      </div>
      <div class="menu">
        <ul class="unlist">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Stores</a></li>
        </ul>
      </div>
      <div class="contact">
        <ul class="list">
          <li><i class="bi bi-telephone-fill">+234905677234</i></li>
          <li>
            <div class="contact1">
              <i class="bi bi-cart-fill"></i>
              <i>2items-$10.67</i>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- first-banner -->
    <section>
      <div class="first-banner-wrapper">
        <div class="write-up">
          <div class="welcome-text">
            <p>
              <i>welcome to <span class="grandma">Grandma's</span></i>
            </p>
            <button class="banner-btn">Explore</button>
          </div>
        </div>
      </div>
    </section>
    <!-- about us  -->
    <section style="margin-top: 50px">
      <div class="aboutus-wrapper">
        <div class="about-us-wrapper">
          <div class="aboutus-text">
            <h1>
              <i>About <span class="us">Us</span></i>
            </h1>
            <p style="margin: 15px 0 15px 0">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Perferendis labore mollitia neque nam, reiciendis quam natus et
              molestias aut recusandae laboriosam iste amet rerum magni fuga!
            </p>
            <button class="about-btn">Explore</button>
          </div>
          <div class="aboust-pic">
            <div class="gold">
              <img src="./img/sweets-1.jpeg" class="gold-img" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- our store section -->
    <section style="margin-top: 50px; background-color: #eeeeee">
      <div class="overall-ourstore">
        <h1 style="margin: 20px; font-size: 40px">
          Our <span style="color: #ef7998">Store</span>
        </h1>
        <div class="ourstore-container">
          <div class="our-btn-container">
            <button class="store-btn" value="ALL">ALL</button>
            <button class="store-btn" value="CAkES">CAKES</button>
            <button class="store-btn" value="CUPCAKES">CUPCAKES</button>
            <button class="store-btn" value="SWEETS">SWEET</button>
            <button class="store-btn" value="DOUGHNUTS">DOUGHNUTS</button>
          </div>
        </div>
        <div class="search-container">
          <span class="search-icon"><i class="bi bi-search"></i></span>
          <input type="search" class="search" placeholder="Search...." />
        </div>
        <div class="my-overall-img">
          <div class="our-img"></div>
        </div>
      </div>
    </section>
  </body>
</html>
